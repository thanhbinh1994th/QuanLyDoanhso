<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quản lý doanh số</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* footer totals style */
      #tbl tfoot tr th, #tbl tfoot tr td {
        font-weight: 700;
        font-size: 1.05rem;
        color: red;
      }
      /* Mobile tweaks */
      @media (max-width: 575.98px) {
        /* body { padding: 12px; } */
        /* make toolbar controls stack and fill width */
        #toolbar .form-control, #toolbar .btn, #toolbar .form-select { width: 100% !important; }
        /* slightly smaller table text on small screens */
        #tbl, #tbl td, #tbl th { font-size: 0.85rem; }
        /* increase touch target for general buttons, but keep action buttons compact */
        .btn { padding: 0.5rem 0.6rem; }
        /* ensure action buttons stay inline in the action column */
        .action-btns { white-space: nowrap; display: inline-flex; flex-wrap: nowrap; align-items: center; }
        .action-btns .btn { display: inline-flex;  font-size: 0.78rem; line-height: 1;  }
        /* tighten table footer on small screens */
        #tbl tfoot tr th, #tbl tfoot tr td { font-size: 1rem; }
      }
      /* additional compact styles for very small screens */
      @media (max-width: 420px) {
        /* reduce table text a bit more */
        #tbl, #tbl td, #tbl th { font-size: 0.78rem; }
        /* compact action buttons */
        .action-btns { white-space: nowrap; }
        .action-btns .btn { display: inline-flex;  font-size: 0.72rem; line-height: 1; }
      }

        /* target numeric columns to be more compact on small screens
           Column indexes: 1=Tên Khách,2=Ngày,3=Số bao,4=Khối lượng,5=Tổng khối,6=Số con,7=Đơn giá,8=Thành tiền,... */
        @media (max-width: 575.98px) {
          /* make Khối lượng (4), Đơn giá (7) and Thành tiền (8) smaller and right-aligned */
            #tbl th { 
              font-size: 0.72rem; 
              padding: 0.2rem; 
              text-align: left; 
              white-space: normal; 
              word-break: break-word; 
              line-height: 1.1; 
          }
        }

        @media (max-width: 420px) {
          #tbl th {
            font-size: 0.66rem;
            padding: 0.18rem 0.28rem;
            text-align: center;
          }
            /* allow headers for Đơn giá and Thành tiền to wrap on very small screens */
            #tbl th:nth-child(7), #tbl th:nth-child(8) { white-space: normal; text-align: center; }
        }
    </style>
  </head>
  <body class="p-4">
    <div class="container">
      <h1 class="mb-3">Quản lý doanh số</h1>

      <div class="mb-3">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <button id="btnAdd" class="btn btn-primary">Thêm thủ công</button>
          <button id="btnToggleFilters" class="btn btn-outline-secondary d-sm-none">Bộ lọc ▾</button>
        </div>

        <div id="toolbar" class="d-flex flex-column flex-sm-row gap-2">
          <div class="d-flex gap-2 flex-wrap align-items-center" id="mainActions">
            <input id="fileInput" type="file" accept=".xlsx,.xls" class="form-control" style="min-width:160px;" />
            <button id="btnImport" class="btn btn-secondary">Import từ Excel</button>
            <button id="btnViewAll" class="btn btn-outline-primary">Xem tất cả</button>
            <button id="btnExport" class="btn btn-success">Xuất Excel</button>
          </div>

          <div id="filters" class="d-none d-sm-flex gap-2 align-items-center flex-wrap">
            <select id="customerSelect" class="form-select" style="min-width:160px;">
              <option value="">-- Khách hàng --</option>
            </select>
            <input id="from" type="date" class="form-control" style="min-width:140px;" />
            <input id="to" type="date" class="form-control" style="min-width:140px;" />
            <button id="btnFilter" class="btn btn-info">Lọc</button>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <div class="table-responsive">
          <table class="table table-striped" id="tbl">
          <thead>
            <tr>
              <th>Tên Khách</th><th>Ngày tháng</th><th>Số bao</th><th>KL</th><th>Tổng khối</th><th>Số con</th><th>Đơn giá</th><th>Thành tiền</th><th>Tổng tiền</th><th>Ghi chú</th><th>Thao tác</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <th colspan="2" style="text-align:center">Tổng</th>
              <th id="sumSacks">0</th>
              <th id="sumWeight">0</th>
              <th id="sumTotalWeight">0</th>
              <th id="sumPieces">0</th>
              <th></th>
              <th id="sumAmount">0</th>
              <th id="sumTotalAmount">0</th>
              <th></th>
              <th></th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <!-- Modal for manual add -->
    <div class="modal" tabindex="-1" id="modalAdd">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header"><h5 class="modal-title">Thêm thủ công</h5></div>
          <div class="modal-body">
            <form id="frmAdd">
              <input type="hidden" name="id" id="recId" />
              <input type="hidden" name="customer_code" id="customer_code" />
              <div class="mb-2"><input name="customer_name" class="form-control" placeholder="Tên khách"></div>
              <div class="mb-2"><input name="date" type="date" class="form-control"></div>
              <div class="mb-2"><input name="sacks" type="number" step="any" class="form-control" placeholder="Số bao"></div>
              <div class="mb-2"><input name="weight" type="number" step="any" class="form-control" placeholder="Khối lượng"></div>
              <div class="mb-2"><input name="total_weight" type="number" step="any" class="form-control" placeholder="Tổng khối lượng"></div>
              <div class="mb-2"><input name="pieces" type="number" class="form-control" placeholder="Số con"></div>
              <div class="mb-2"><input name="unit_price" type="number" step="any" class="form-control" placeholder="Đơn giá"></div>
              <div class="mb-2"><input name="amount" type="number" step="any" class="form-control" placeholder="Thành tiền"></div>
              <div class="mb-2"><input name="total_amount" type="number" step="any" class="form-control" placeholder="Tổng tiền"></div>
              <div class="mb-2"><input name="note" class="form-control" placeholder="Ghi chú"></div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="saveAdd" class="btn btn-primary">Lưu</button>
            <button id="closeAdd" class="btn btn-secondary">Đóng</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
